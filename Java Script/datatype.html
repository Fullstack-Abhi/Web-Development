<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
</head>
<body>
    <h1>Datatype</h1>
    <script>
        //primitive datatype
        let data = "Srushti";
        document.write(data +"<br>");
        console.log(data);
        console.log( typeof(data));

        let a = 34;
        document.write(a +"<br>");
        console.log(a);
        console.log( typeof(a));
        
        let demo = true;
        document.write(demo +"<br>");
        console.log(demo);
        console.log( typeof(demo));

        let demo1 
        document.write(demo1 +"<br>");
        console.log(demo1);
        console.log( typeof(demo1));

        let view = null;
        document.write(view +"<br>");
        console.log(view);
        console.log( typeof(view)); //prototype is object . those who dont have typeof(datatype) then it gives object


    </script>
</body>
</html>
