<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <h1>variable</h1>
    <script>
        x=10;
        y=20;
        z=x+y;
        console.log(z);
        document.write(z +"<br>"); //without variable
        //var
        var a=50;
        console.log(a);
        document.write(a +"<br>"); //define

         a=60;
        console.log(a);
        document.write(a +"<br>"); // re-assign

        var a=70;
        console.log(a);
        document.write(a +"<br>"); // re-define

        //let
        let b=45;
        console.log(b);
        document.write(b +"<br>"); //define

        b=65;
        console.log(b);
        document.write(b +"<br>"); //re-assign
         
        //let b=70;
        //console.log(b);
        //document.write(b +"<br>"); //  not re-define

        //const

        const c=100;
        console.log(c);
        document.write(c +"<br>");
        
        //c=65;
        //console.log(c);
        //document.write(c +"<br>"); // not re-assign
         
        //const c=70;
        //console.log(c);
        //document.write(c +"<br>"); //  not re-define

    </script>
</body>
</html>
