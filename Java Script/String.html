<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String</h1>

    <script>
        let str ="Javascript is the best fontend language";

        console.log(str);

        let length=str.length
        console.log(length);

        let upper=str.toUpperCase();
        console.log(upper);

        let lower=str.toLowerCase();
        console.log(lower);

        let start=str.startsWith("Javascript");
        console.log(start);

        let end=str.endsWith("language");
        console.log(end);

        let replace=str.replace("Javascript","React");
        console.log(replace);

        let charAt=str.charAt(23);
        console.log(charAt);

        let slice=str.slice(4,25);
        console.log(slice);

        let split =str.split(" ");
        console.log(split);
        
    </script>
</body>
</html>
