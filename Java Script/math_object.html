<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>maths object</h1>

    <script>
        let a=Math.ceil(5.56);
        console.log(a);//positive ciel number 

        let b=Math.ceil(-5.56);
        console.log(b);// negative ciel number

        let c=Math.floor(5.56);
        console.log(c);

        let d=Math.floor(-5.56);
        console.log(d);

        let e=Math.random();
        console.log(e);// gives number between 0 to 1

        let f=Math.random()*100;
        console.log(f);// gives number between 0 to 100
    </script>
</body>
</html>
