<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Date and time </h1>

    <script>
        //let demo =new Date('13/march/2025');
        let demo =new Date();
        //document.write(demo);

        document.write(demo.getDate()+'<br>');
        document.write(demo.getMonth()+1+'<br>');
        document.write(demo.getFullYear()+'<br>');
        document.write(demo.getDay()+1+'<br>');
        document.write(demo.getDate()+'/'+(demo.getMonth()+1) +'/'+(demo.getFullYear()+'<br>'));
        document.write(demo.getHours()+'<br>');
        document.write(demo.getMinutes()+'<br>');
        document.write(demo.getSeconds()+'<br>');
        document.write(demo.getMilliseconds()+'<br>');

        demo.setDate(25);
        document.write(demo);

    </script>
</body>
</html>
