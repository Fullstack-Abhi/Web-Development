<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effects</title>
    <style>
        #id1{
            width:100%;
            height:400px;
            border:2px solid black;
            background-color: aqua;
            box-sizing: border-box;
            text-align: center;
            color: blue;
            font-size: 30px;
            padding: 20px;
        }
        img{
            max-width: 300px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>JQuery Effects</h1>


    <div id="id1">
        <img src="https://letsenhance.io/static/73136da51c245e80edc6ccfe44888a99/1015f/MainBefore.jpg" alt="pal">

        <h2>zdnovad</h2>
    </div>

    <button id="a">Hide</button>
    <button id="b">Show</button>
    <button id="c">Toggle</button>
    <button id="d">fadeIn</button>
    <button id="e">fadeOut</button>
    <button id="f">fadeToggle</button>
    <button id="g">fadeTo</button>
    <button id="h">slideUp</button>
    <button id="i">slideDown</button>
    <button id="j">slideToggle</button>
    <button id="k">cssStyle</button>


    <script>

        $(document).ready(function () {
            $('#a').click(function () {
                $('#id1').hide(function () {
                    alert('Container Hidden')
                })
            })
        })


        $(document).ready(function () {
            $('#b').click(function () {
                $('#id1').show(function () {
                    alert('Container Hidden')
                })
            })
        })

        $(document).ready(function () {
            $('#c').click(function () {
                $('#id1').toggle(function () {
                    alert('Container Hidden')
                })
            })
        })

        $(document).ready(function () {
            $('#d').click(function () {
                $('#id1').fadeIn(function () {
                    alert('Container Hidden')
                })
            })
        })

        $(document).ready(function () {
            $('#e').click(function () {
                $('#id1').fadeOut(2000,function () {
                    alert('Container Hidden')
                })
            })
        })


        $(document).ready(function () {
            $('#f').click(function () {
                $('#id1').fadeToggle(function () {
                    alert('Container Hidden')
                })
            })
        })

        $(document).ready(function () {
            $('#g').click(function () {
                $('#id1').fadeTo(function () {
                    alert('Container Hidden')
                })
            })
        })

        $(document).ready(function () {
            $('#h').click(function () {
                $('#id1').slideUp(2000,function () {
                    
                })
            })
        })

        $(document).ready(function () {
            $('#i').click(function () {
                $('#id1').slideDown(2000,function () {
                    
                })
            })
        })

        $(document).ready(function () {
            $('#j').click(function () {
                $('#id1').slideToggle(2000,function () {
                    
                })
            })
        })

        $(document).ready(function () {
            $('#k').click(function () {
                $('#id1').css({backgroundColor:'yellow',color:'purple',fontSize:'35px' })
            })
        })
        
    </script>
</body>
</html>
