<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        text-align: center;
        font-family: sans-serif;
      }
      #id {
        max-width: 300px;
        min-height: 200px;
        border: 2px solid black;
        background-color: aqua;
        margin: auto;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Append And Prepend Method</h1>

    <div id="id">
      <h2>A and P Methods</h2>
    </div>
    <button id="a">append</button>
    <button id="b">prepend</button>
    <button id="c">appendTo</button>
    <button id="d">prependTo</button>
    <button id="e">before</button>
    <button id="f">after</button>
    <button id="g">empty</button>
    <button id="h">remove</button>

    <script src="script.js">
    </script>
  </body>
</html>
