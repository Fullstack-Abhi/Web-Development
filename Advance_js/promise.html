<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Promise</h1>

    <script>
        function demo(hello){
            return new Promise(function(resolve,reject){
                if(hello){
                    resolve('promise resolve');
                }

                else{
                    reject('promise rejected');
                }
            })
        }

        console.log(demo(true));
    </script>
</body>
</html>
